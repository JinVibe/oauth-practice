<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 & 회원가입 UI 예시</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .container {
      width: 360px;
      padding: 2rem;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-login {
      background-color: #4CAF50; 
      color: #fff;
    }

    .btn-signup {
      background-color: #2196F3;
      color: #fff;
    }

    .btn-kakao {
      background-color: #FEE500; 
      color: #000;
    }

    /* 탭 전환 버튼 */
    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }

    .tab-buttons button {
      flex: 1;
      margin: 0 0.25rem;
    }

    /* 숨김/표시 */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">로그인</h2>

    <!-- 탭 전환 버튼 -->
    <div class="tab-buttons">
      <button id="login-tab" onclick="showLogin()">로그인</button>
      <button id="signup-tab" onclick="showSignup()">회원가입</button>
    </div>

    <!-- 로그인 폼 -->
    <form id="login-form">
      <input type="email" placeholder="이메일" required />
      <input type="password" placeholder="비밀번호" required />
      <button type="submit" class="btn-login">로그인</button>
      <button type="button" class="btn-kakao" onclick="kakaoLogin()">카카오로 로그인</button>
    </form>

    <!-- 회원가입 폼 -->
    <form id="signup-form" class="hidden">
      <input type="text" placeholder="닉네임" required />
      <input type="email" placeholder="이메일" required />
      <input type="password" placeholder="비밀번호" required />
      <input type="password" placeholder="비밀번호 확인" required />
      <button type="submit" class="btn-signup">회원가입</button>
      <button type="button" class="btn-kakao" onclick="kakaoLogin()">카카오로 회원가입</button>
    </form>
  </div>

  <!-- (실제 서비스 시, 아래 스크립트는 Kakao JavaScript SDK 주소를 넣어야 합니다.) -->

  </script>
  -->

  <script>
    // 탭 전환 시, 폼 숨김/표시 처리
    function showLogin() {
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('signup-form').classList.add('hidden');
      document.getElementById('form-title').innerText = '로그인';
    }

    function showSignup() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('signup-form').classList.remove('hidden');
      document.getElementById('form-title').innerText = '회원가입';
    }

    // 카카오 로그인 버튼 클릭 시 호출되는 함수 (예시)

  </script>
</body>
</html>
